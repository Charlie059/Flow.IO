version: "3.1"

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: flowio-authentication
    ports:
      - 5432:5432
    networks:
      - flowio-auth-net

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - flowio-auth-net

  authentication-service:
    build: .
    ports:
      - 8080:8080
    networks:
      - flowio-auth-net
    environment:
      - SECRET_KEY=${SECRET_KEY}

  keycloak:
    image: jboss/keycloak:latest
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: db
      DB_DATABASE: flowio-authentication
      DB_USER: postgres
      DB_PASSWORD: mysecretpassword
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8081:8080
    networks:
      - flowio-auth-net
    depends_on:
      - db

networks:
  flowio-auth-net:
